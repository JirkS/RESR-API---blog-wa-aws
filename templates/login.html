<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./static/script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./static/css/loginregister.css">
        <title>Login</title>
    </head>
    <body>
        <header>
            <nav>
              <a href="/">
                  <button id="back" type="submit">back to home(blog)</button>
              </a>
            </nav>
        </header>
        <div class="container">
          <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
              <input
                id="username"
                type="text"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              /><br>
              <a href="register">dont have account? register</a>
              <button type="submit">Login</button>
            </form>
          </div>
        </div>
    </body>
</html>
