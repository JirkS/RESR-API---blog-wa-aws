<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="./static/script.js" defer></script>
      <link rel="stylesheet" type="text/css" href="./static/css/styleHome.css">
      <title>Blog-home</title>
  </head>
  <body>
        <header>
            <nav>
                <a href="">
                    <button id="signIn" type="button">home</button>
                </a>
                <a href="login">
                    <button id="logOff" type="button">login</button>
                </a>
                <a href="register">
                    <button id="register" type="button">register</button>
                </a>
            </nav>
        </header>
        <main id="content">
            <div id="posts" class="posts">
                {% for post in blog_posts %}
                <div class="article">
                    <h3>{{ post[1] }}</h3>
                    <div class="content">
                        <p>{{ post[2] }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        <footer id="footer(post-form)">
            <h2>Add new post</h2>
            <form id="post-form">
              <textarea id="text" name="text" rows="10%"></textarea>
              <button type="submit" id="submitButtonToAddArticle">add</button>
            </form>>
        </footer>
    </body>
</html>
